syntax = "proto3";

package sec04;

import "sec04/common/address.proto";
import "sec04/common/car.proto";

option java_package = "com.saladbar.domain.sec04";
option java_multiple_files = true;

message Person {
  string name = 1;
  int32 age = 2;
  sec04.common.Address address = 3;
  sec04.common.Car car = 4;
}